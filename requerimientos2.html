<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Realizar operaciones con dos números.  
Pedir al usuario que ingrese dos números diferentes y mayores a cero. Para ambos                           
números, calcular lo siguiente:  
 
● Suma 
● Resta 
● División 
● Multiplicación 
● Módulo */
        var numero1 = parseInt(prompt("ingrese un primer numero."));
        var numero2 = parseInt(prompt("Ingrese un segundo numero."));
        console.log("suma", numero1 + numero2)
        console.log("resta", numero1 - numero2)
        console.log("multiplicacion", numero1 * numero2)
        console.log("divicion", numero1 / numero2)
        console.log("modulo", numero1 % numero2)
    </script>
</head>
<body>
    
</body>
</html>
